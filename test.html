<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100 m-0">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Poster Builder</title>
  </head>
  <body class="h-full m-0 font-sans">
    <div id="app">
      <div class="flex">
        <div class="container mx-auto p-4">
          <h1 class="text-2xl font-bold mb-4 text-center">Componants</h1>
          <hr />
          <div>
            <div class="flex space-x-4 px-4">
              <button
                type="button"
                class="px-4 py-2 border rounded-md bg-blue-500 text-white"
                id="headingBtn"
                onclick="divAction('heading')"
              >
                Heading
              </button>
              <button
                type="button"
                class="px-4 py-2 border rounded-md bg-blue-500 text-white"
                id="imageBtn"
                onclick="divAction('image')"
              >
                Image
              </button>
              <button
                type="button"
                class="px-4 py-2 border rounded-md bg-blue-500 text-white"
                id="descBtn"
                onclick="divAction('description')"
              >
                Description
              </button>
            </div>
          </div>

          <form id="posterForm" class="space-y-4">
            <div class="bg-gray-100 p-4" id="headingDiv">
              <div class="flex items-center justify-between">
                <label
                  for="heading"
                  class="block text-sm font-semibold text-gray-700"
                  >Heading</label
                >
                <svg
                  class="w-5 h-5 text-red-600 cursor-pointer"
                  onclick="divAction('heading')"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M6 18L18 6M6 6l12 12"
                  ></path>
                </svg>
              </div>

              <input
                type="text"
                id="heading"
                name="heading"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-500"
              />
              <div class="bg-gray-100 p-4 flex">
                <div class="flex space-x-4 px-4">
                  <button
                    type="button"
                    class="px-4 py-2 border rounded-md bg-blue-500 text-white"
                    onclick="changeHeadingAlignment('text-left')"
                  >
                    Left
                  </button>
                  <button
                    type="button"
                    class="px-4 py-2 border rounded-md bg-blue-500 text-white"
                    onclick="changeHeadingAlignment('text-center')"
                  >
                    Center
                  </button>
                  <button
                    type="button"
                    class="px-4 py-2 border rounded-md bg-blue-500 text-white"
                    onclick="changeHeadingAlignment('text-right')"
                  >
                    Right
                  </button>
                </div>

                <div class="flex space-x-4">
                  <button
                    type="button"
                    class="px-4 py-2 border rounded-md bg-blue-500 text-white"
                    onclick="changeColor('text-blue-500')"
                  >
                    Blue
                  </button>
                  <button
                    type="button"
                    class="px-4 py-2 border rounded-md bg-blue-500 text-white"
                    onclick="changeColor('text-black-500')"
                  >
                    Black
                  </button>
                  <button
                    type="button"
                    class="px-4 py-2 border rounded-md bg-blue-500 text-white"
                    onclick="changeColor('text-green-500')"
                  >
                    Green
                  </button>
                </div>
              </div>
            </div>

            <div class="bg-gray-100 p-4" id="imageDiv">
              <div class="flex items-center justify-between">
                <label
                  for="image"
                  class="block text-sm font-semibold text-gray-700"
                  >Upload Image</label
                >
                <svg
                  class="w-5 h-5 text-red-600 cursor-pointer"
                  onclick="divAction('image')"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M6 18L18 6M6 6l12 12"
                  ></path>
                </svg>
              </div>
              <input
                type="file"
                id="image"
                name="image"
                accept="image/*"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-500"
              />
            </div>

            <div class="bg-gray-100 p-4" id="descriptionDiv">
              <div class="flex items-center justify-between">
                <label
                  for="image"
                  class="block text-sm font-semibold text-gray-700"
                  >Description</label
                >
                <svg
                  class="w-5 h-5 text-red-600 cursor-pointer"
                  onclick="divAction('description')"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M6 18L18 6M6 6l12 12"
                  ></path>
                </svg>
              </div>
              <textarea
                id="description"
                name="description"
                rows="4"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-500"
              ></textarea>
            </div>
          </form>
        </div>

        <div class="container mx-auto p-4">
          <h1 class="text-2xl font-bold mb-4 text-center">Preview</h1>

          <div id="previewContainer" class="bg-white p-4 border rounded-md">
            <div id="preview" class="w-full min-h-200 h-auto border"></div>
          </div>

          <button
            type="button"
            id="downloadButton"
            class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded"
          >
            Download Poster
          </button>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
